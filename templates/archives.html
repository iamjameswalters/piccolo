{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives{% endblock %}

{% block content %}
<article>
    <header>
<h3 style="margin-bottom: 0;">Archives</h3>
</header>

{% for article in dates %}
    {{ article.locale_date }}
    <ul>
        <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
    </ul>
{% endfor %}
</article>
{% endblock %}
